<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <img id="cover" src="cover1.jpg" alt="Track Cover">
        <h2 id="track-title">Баллада - Xcho & Мот</h2> 
        <div class="controls">
            <button id="play-pause">Play</button>
            <button id="next">Next</button>
        </div>
        <ul id="track-list">
            <li data-track="0">Баллада - Xcho & Мот</li>
            <li data-track="1">Прекрасна - Colorit</li>
            <li data-track="2">IVL - Macan, Sceirena</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
