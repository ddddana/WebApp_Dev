<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1>Random Hero</h1>
        <div>
            <img id="hero-avatar" src="" alt="Hero" class="img-fluid mb-3">
        </div>
        <h2 id="hero-title">Hero name</h2>
        <div class="hero-appearance">
            <p id="hero-description">Description of the hero</p>
            <p id="hero-gender">Gender: Unknown</p>
            <p id="hero-race">Race: Unknown</p>
            <p id="hero-height">Height: Unknown</p>
        </div>

        <div class="hero-stats">
            <h4>Skills</h4>
            <div class="progress mb-2">
                <div id="hero-intelligence" class="progress-bar bg-info" role="progressbar"></div>
            </div>
            <span>Intelligence: <span id="intelligence-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-strength" class="progress-bar bg-success" role="progressbar"></div>
            </div>
            <span>Strength: <span id="strength-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-speed" class="progress-bar bg-warning" role="progressbar"></div>
            </div>
            <span>Speed: <span id="speed-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-durability" class="progress-bar bg-danger" role="progressbar"></div>
            </div>
            <span>Endurance: <span id="durability-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-power" class="progress-bar bg-primary" role="progressbar"></div>
            </div>
            <span>Power: <span id="power-value"></span></span>
        
            <div class="progress mb-2">
                <div id="hero-combat" class="progress-bar bg-secondary" role="progressbar"></div>
            </div>
            <span>Fight: <span id="combat-value"></span></span>
        </div>
        
    <button onclick="fetchHeroData()" class="btn btn-primary mt-3">Get a Hero</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
